{% load static %}
<style type='text/css'>
    html {
        font-size: 14px;
    }

    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }

    .container {
        max-width: 960px;
    }

    .pricing-header {
        max-width: 700px;
    }

    .card-deck .card {
        min-width: 220px;
    }
    /* a{
        color: black;
    }
    a:hover{
        color: black;
        text-decoration: none;
    } */
    .anchor{
        color: black;
    }
    .anchor:hover{
        color: black;
        text-decoration: none;
    }

    .search-bar{
        max-width: 500px;
        width: 100%;
    }
</style>
{% if request.user.is_authenticated %}
{% comment %}
handles logout url
{% endcomment %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <img src="{% static 'logo.png' %}" alt="Logo" width="50px;" height="50px;">
    <h5 class="my-0 mr-md-auto font-weight-normal">Hello, {{request.user.username}}</h5>
    <!-- search bar -->
    <div class="search-bar mt-sm-2 mr-2">
        <form method="GET">
            <input type="text" class='form-control' name='q' id='id_q' placeholder='Search posts here...'>
        </form>
    </div>

    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
        <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
    </nav>
</div>

{% else %}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <img src="{% static 'logo.png' %}" alt="Logo" width="50px;" height="50px;">
    <h5 class="my-0 mr-md-auto font-weight-normal ml-2"><a href="{% url 'home' %}" class='anchor'>BlogPost</a></h5>
    <!-- search bar -->
    <div class="search-bar mt-sm-2 mr-2">
        <form method="GET">
            <input type="text" class='form-control' name='q' id='id_q' placeholder='Search posts here...'>
        </form>
    </div>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
    </nav>
</div>


{% endif %}
<!-- for search bar -->
<script type='text/javascript'>
    document.getElementById('id_q').value = '{{query}}'
</script>
